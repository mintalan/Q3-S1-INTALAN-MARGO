<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>AREA AND CIRCUMFERENCE OF A CIRCLE</title>
</head>
<body>
    <div class="calculator">
        <h1>AREA AND CIRCUMFERENCE OF A CIRCLE</h1>

        <img src="circle.png" alt="Circle Diagram" class="img-fluid mb-3" style="max-width: 200px;">

        <p id="cc">Click the buttons below to calculate the area or circumference of a circle with a radius of 10 cm.</p>

        <button type="button" class="btn btn-primary" onClick="
            const radius = 10;
            const area = Math.PI * Math.pow(radius, 2);
            const roundedArea = area.toFixed(2);
            document.getElementById('cc').innerHTML = 'The area of the circle is ' + roundedArea + ' cmÂ².';
        ">Area</button>

        <button type="button" class="btn btn-primary" onClick="
            const radius = 10;
            const circumference = 2 * Math.PI * radius;
            const roundedCircumference = circumference.toFixed(2);
            document.getElementById('cc').innerHTML = 'The circumference of the circle is ' + roundedCircumference + ' cm.';
        ">Circumference</button>

        <button type="button" class="btn btn-secondary" onClick="window.location.reload()">
            Refresh
        </button>
    </div>
</body>
</html>
